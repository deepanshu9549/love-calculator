<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="px-4 py-5 mt-0 mb-5 text-center">
      <img
        class="d-block mx-auto mb-2"
        src="./img/hearts.png"
        alt=""
        width="220"
      />
      <h1 class="d-inline-block" id="heading-text">
        LOVE CALCULATOR
        <small class="fs-6 fw-normal mb-5 text-end text-dark fst-italic d-block"
          >by Deepanshu Soni</small
        >
      </h1>
      <form class="p-4">
        <div class="container mb-3">
          <input
            type="text"
            class="form-control rounded-4"
            id="partner-input-1"
            placeholder="Him/Her"
            required
          />
        </div>
        <div class="container mb-3">
          <input
            type="text"
            class="form-control rounded-4"
            id="partner-input-2"
            placeholder="Him/Her"
            required
          />
        </div>

        <div class="container my-4" id="result">
            <h1 class="result-h1">Your score here</h1>
        </div>

        <div class="col-lg-6 mx-auto mt-4">
          <div class="d-inline-flex gap-3 d-sm-flex justify-content-sm-center">
            <button type="submit" class="px-4" id="kiss-button">Kiss</button>
            <button type="button" class="px-4" id="reset-button">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
